[package]
name = "modulate"
version = "0.7.1"
edition = "2021"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[dependencies]
anyhow = "1.0"
askama = { version = "0.12", features = ["with-axum"] }
askama_axum = "0.3"
axum = { version = "0.6", features = ["form"] }
chrono = "0.4"
config = "0.13"
futures = "0.3"
hmac = "0.12"
jwt = "0.16"
lazy_static = "1.4"
r2d2 = "0.8"
r2d2_sqlite = "0.23"
rspotify = "0.12"
rusqlite = { version = "0.30", features = ["bundled"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
thiserror = "1.0"
tokio = { version = "1.34", features = ["rt-multi-thread", "macros"] }
tower-cookies = "0.9"
tower-http = { version = "0.4", features = ["trace", "cors"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["serde"] }
validator = { version = "0.16", features = ["derive"] }
